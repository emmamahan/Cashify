<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-burgundy': '#813745',
                        'custom-pink': '#D36A7E',
                        'custom-light-pink': '#F5B8BE',
                        'custom-olive': '#827122',
                        'custom-dark-pink': '#3E3A19',
                        'emmas-favorite-color':'#03230a',
                        'emmas-second-fav-color':'#f1e9e2'
                    }
                }
            }
        };
    </script>
</head>

<body class="flex flex-col h-full min-h-screen bg-[#fb9ebd]">

    <!-- Header -->
    <div class="py-4 bg-[#180e12] flex items-center px-8">
        <div class="text-[#f16b98] text-2xl md:text-3xl lg:text-4xl font-bold font-['Kantumruy Pro']"><i>Cashify</i></div>
        <div class="ml-auto flex space-x-6 md:space-x-8 text-[#f16b98] text-lg md:text-2xl lg:text-3xl font-bold font-['Harmattan']">
            <div>Settings</div>
            <div>Budget Planner</div>
            <div>Receipts</div>
        </div>
    </div>

    <!-- Main Content (Full Height) -->
    <div class="flex-grow flex justify-center">
        <table class="w-full h-full table-fixed">
            <tbody class="h-full">
                <tr class="h-full">
                    <!-- Left Section (60%) -->
                    <td class="w-3/5 bg-[#F5DADF] shadow-lg h-full align-top p-6">
                        <table class="w-full h-full">
                            <thead>
                                <tr class="text-center">
                                    <th class="bg-[#FFFF] w-1/2 py-2 text-[#f16b98] text-xl font-bold font-['Kantumruy Pro']">Trip Total</th>
                                    <th class="bg-[#f6a9c3] w-1/2 py-2 text-[#f6fffd] text-xl font-bold font-['Kantumruy Pro']">Monthly Averages</th>
                                </tr>
                            </thead>
                            <tbody class="h-full">
                                <tr class="h-full">
                                    <!--Category Totals-->
                                    <td class="bg-[#FFFF] w-1/2 h-full align-top px-6">
                                        <ul id="category-totals" class="text-lg mt-2 space-y-2"></ul>
                                    </td>
                                    <!-- Pie Chart -->
                                    <td class="bg-[#f6a9c3] w-1/2 h-full align-top relative">
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <div class="w-[90%] max-w-[300px] aspect-square rounded-full" 
                                                 style="background-image: conic-gradient(pink 70deg, #EA638C 0 235deg, #89023E 0);">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    
                    <!-- Right Section (40%) -->
                    <td class="w-2/5 bg-[#f6fffd] shadow-lg h-full align-top p-6 text-center">
                        <div class="border-t border-black mt-0 mb-1"></div>
                        <div class="text-[#1e1d1d] text-4xl font-bold font-['Kantumruy Pro']">Cashify</div>
                        <div class="border-t border-black my-2"></div>
        
                        <!-- Barcode Image -->
                        <div class="flex justify-center my-4">
                            <img class="w-1/3 max-w-xs" src="{{ url_for('static', filename='images/barcode.png') }}" alt="Barcode">
                        </div>
                        
        
                        <div class="border-t border-black my-2"></div>
                        <div class="text-[#1e1d1d] text-lg font-normal font-['Jaldi']">Budget Remaining:</div>
                        <!-- Flipping Number Display -->
                        <div class="flex justify-center items-center text-4xl font-bold mt-2">
                            <span id="flip-number" class="relative inline-block w-[250px] h-[50px] text-center overflow-hidden">
                                <input type="number" id="budgetInput" class="block absolute inset-0 w-full h-full text-center 
                                bg-transparent border-none outline-none" placeholder="Enter Budget">
                            </span>
                        </div>                        
                        <div class="flex flex-col items-center">
                            <div class="border-t border-black w-full mt-4 mb-6"></div>
                            <!--Scan Button-->
                            <input type="file" id="receiptInput" class="hidden" accept="image/*">
                            <button onclick="document.getElementById('receiptInput').click();" 
                                class="text-2xl text-[#f6fffd] bg-[#180e12] w-1/5 font-bold py-1 px-4 rounded">
                                Scan
                            </button>
                            <div class="border-t border-black w-full mt-6 mb-2"></div>
                        </div>
                        <div class="text-[#1e1d1d] text-base font-normal font-['Jaldi']">Thank you!</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer (Always at Bottom) -->
    <div class="py-3 bg-[#180e12] flex flex-col justify-center text-[#f16b98] px-8">
        <div class="flex justify-end gap-4 md:gap-8 text-lg font-bold font-['Harmattan']">
            <div>About</div>
            <div>Privacy Policy</div>
            <div>Licensing</div>
            <div>Contact</div>
        </div>
        <div class="w-full border-t border-[#f16b98] mt-2"></div> 
        <div class="mt-2 text-center text-sm md:text-base font-['Harmattan']">&copy 2025 Cashify. All Rights Reserved.</div>
    </div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
